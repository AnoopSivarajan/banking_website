{% extends "base.html" %}

{% block body %}


<!--BOOTSTRAP CARD-->
<div class="reg_card">
<div class="card" style="width: 19rem;">
  <div class="card-body">
    <center><h5 class="card-title">REGISTER</h5></center>

<!--      BOOTSTRAP FORM-->
      <form action="{% url 'bank_app:register' %}" method="post">
          {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="password1" placeholder="Password">
        </div>
          {% for message in messages %}
            <center><p class="card-text">{{message}}</p></center><br>
          {% endfor %}
            <center>
                <button type="submit" class="btn btn-primary" style="width:16rem">Submit</button>
            </center><br>
      </form>
      <center><p class="card-text">Already have an account?</p>
        <a href="{% url 'bank_app:login' %}" class="btn btn-primary">Login</a></center>

  </div>
</div>
</div>

{% endblock %}
